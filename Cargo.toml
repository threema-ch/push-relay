[package]
name = "push-relay"
version = "3.4.0"
authors = ["Danilo Bargen <danilo.bargen@threema.ch>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/threema-ch/push-relay"
edition = "2018"

[dependencies]
a2 = { git = "https://github.com/pimeys/a2", branch = "tokio-1_0" }
base64 = "0.13"
chrono = "0.4"
clap = "2"
env_logger = "0.8"
futures = "0.3"
hostname = "0.3"
http = "0.2"
hyper = { version = "0.14", features = ["server", "client", "http1", "http2", "runtime", "stream"], default-features = false }
hyper-rustls = "0.22"
lazy_static = "1.3"
log = "0.4"
serde = "1.0.27"
serde_derive = "1.0.27"
serde_json = "1.0.10"
thiserror = "1"
toml = "0.5"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync"], default-features = false }
url = "2"

[dev-dependencies]
mockito = "0.28"
argparse = "*"
openssl = "*"
